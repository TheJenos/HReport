<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PARA{title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>PARA{title}</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Text</th>
            <th>Date</th>
            <th>JS Date</th>
        </tr>
        <loop>
            <tr>
                <th>[[Name]]</th>
                <th>[[Text]]</th>
                <th>TIME{yyyy-MM-dd->[[Now]]}</th>
                <th>JS{return new Date();}</th>
            </tr>
        </loop>
    </table>

</body>

</html>
